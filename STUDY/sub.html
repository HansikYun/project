<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    /* 간단한 스타일링을 위한 CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="password"],
    button {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form id="signupForm">
    <h2>회원가입</h2>
    <input type="text" id="username" name="username" placeholder="사용자 이름" required>
    <input type="password" id="password" name="password" placeholder="비밀번호" required>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인" required>
    <button type="submit">가입하기</button>
  </form>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault(); // 기본 이벤트 중단

      // 입력된 비밀번호와 비밀번호 확인 일치 여부 확인
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
        return;
      }

      // 여기에서는 실제로 회원가입을 처리하는 로직을 구현해야 합니다.
      // 회원가입을 처리하기 위한 서버 측 로직이 필요합니다.
      // 이 예제는 실제 회원가입 처리를 수행하지 않고, 입력된 값들을 확인하는 예시입니다.
      // 실제 서버에서는 데이터베이스에 회원 정보를 저장하고, 보안을 고려하여 비밀번호를 암호화하는 등의 과정이 필요합니다.
      
      // 회원가입 성공 시 다른 페이지로 이동
      window.location.href = 'code.html'; // 다른페이지주소.html에는 이동하길 원하는 페이지 주소를 입력하세요.
    });
  </script>
</body>
</html>
