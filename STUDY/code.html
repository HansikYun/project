<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    /* 간단한 스타일링을 위한 CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="password"],
    button {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>로그인</h2>
    <input type="text" id="username" name="username" placeholder="사용자 이름" required>
    <input type="password" id="password" name="password" placeholder="비밀번호" required>
    <button type="submit" onclick="redirectToAnotherPage()">로그인</button>
    <p>계정이 없으신가요? <a href="sub.html">회원가입</a></p>
  </form>

  <script>
    function redirectToAnotherPage() {
      // 여기에서는 간단히 다른 페이지로 리다이렉트하는 예시를 제공합니다.
      // 실제 프로덕션 환경에서는 백엔드와의 로그인 인증 및 페이지 이동 방법을 구현해야 합니다.
      window.location.href = "main.html"; // 다른페이지주소.html 에는 이동하길 원하는 페이지 주소를 입력하세요.
    }
  </script>
</body>
</html>
