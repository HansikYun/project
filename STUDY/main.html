<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>개인정보 저장</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      display: flex;
      width: 80%;
    }
    #inputSection, #listSection {
      border: 1px solid #ccc;
      padding: 50px;
      max-height: 5000px;
      overflow-y: auto;
    }
    #inputSection {
      flex: 8;
    }
    #listSection {
      flex: 2;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      cursor: pointer;
    }
    li {
      margin-bottom: 5px;
    }
    .input-container {
      display: flex;
      align-items: center;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
    }
    #upload {
      margin-bottom: 15px;
    }
    
  </style>
</head>
<body>

<div id="container">
  <div id="listSection">
    <h2>저장된 목록</h2>
    <ul id="infoList"></ul>
  </div>

  <div id="inputSection">
    <h2>개인정보 입력</h2>
    <form id="infoForm">
      <input type="file" id="upload" accept="image/*">
      <div class="input-container">
        <label for="name" style="width: 80px;">이름:</label>
        <input type="text" id="name" name="name">
      </div>
      
      <div class="input-container">
        <label for="email" style="width: 80px;">이메일:</label>
        <input type="email" id="email" name="email">
      </div>
      
      <div class="input-container">
        <label for="phone" style="width: 80px;">전화번호:</label>
        <input type="tel" id="phone" name="phone">
      </div>
      
      <div class="input-container">
        <label for="address" style="width: 80px;">주소:</label>
        <input type="text" id="address" name="address">
      </div>
      
      <button type="submit">저장하기</button>
    </form>
  </div>
</div>

<script>
  const infoForm = document.getElementById('infoForm');
  const infoList = document.getElementById('infoList');
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const phoneInput = document.getElementById('phone');
  const addressInput = document.getElementById('address');
  const uploadInput = document.getElementById('upload');

  infoForm.addEventListener('submit', function(event) {
    event.preventDefault();

    const name = nameInput.value;
    const email = emailInput.value;
    const phone = phoneInput.value;
    const address = addressInput.value;

    // 이름을 리스트에 추가
    const listItem = document.createElement('li');
    listItem.textContent = name;
    listItem.addEventListener('click', function() {
      nameInput.value = name;
      emailInput.value = email;
      phoneInput.value = phone;
      addressInput.value = address;
    });
    infoList.appendChild(listItem);

    // 입력 필드 초기화
    nameInput.value = '';
    emailInput.value = '';
    phoneInput.value = '';
    addressInput.value = '';
    uploadInput.value = ''; // 업로드 파일 초기화
  });

  uploadInput.addEventListener('change', function() {
    const file = uploadInput.files[0];
    // 선택된 파일을 업로드하거나 사용할 수 있음
    console.log('선택된 파일:', file);
  });
</script>

</body>
</html>
